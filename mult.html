<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>jogo da cobrinha</title>
</head>
<body>
    <div class="header-score">
        <div class="pontuacao-p1">Player 1: <span class="pontuacao-value-p1">00</span></div>
        <div class="pontuacao-p2">Player 2: <span class="pontuacao-value-p2">00</span></div>
    </div>


    <div class="menu-screen">
        <span class="state-game">game over</span>
        <span class="pontuacao-final">final score: <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
                </span>
            Jogar nomavente
        </button>
        <button class="btn-menu">
            Menu principal
        </button>
    </div>

    <canvas width="600" height="600"></canvas>


    <script src="/js/main.js"></script>
</body>
</html>
